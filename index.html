<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>auxy</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://use.fontawesome.com/24dd1f9e54.js"></script>
  </head>
  <body>

    <section>
      <div class="container">
        <div class="row">
          <div class="column six">
              <div class="img center">
                <img src="images/me.jpg" alt="">
              </div>
              <h1 class="text center emerald">John Kennedy Bicbic</h1>
              <p class="text center silver no-margin">UI/UX developer</p>
              <p class="text center silver">jkbicbic@gmail.com</p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="column six">
            <h1 class="text wetasphalt">SKILLS</h1>
          </div>
        </div>
        <div class="row">
          <div class="column six">
            <h3 class="text wetasphalt">HTML</h3>
            <div class="progress">
              <div class="bar">
                <div class="value clouds" style="width: 100%"></div>
                <div class="value clouds" style="width: 80%"></div>
                <div class="value emerald" style="width: 60%"><span><i class="fa fa-html5"></i></span></div>
                <div class="value emerald" style="width: 40%"><span><i class="fa fa-html5"></i></span></div>
                <div class="value emerald" style="width: 20%"><span><i class="fa fa-html5"></i></span></div>
              </div>
            </div>
          </div>
          <div class="column six">
            <h3 class="text wetasphalt">CSS</h3>
            <div class="progress">
              <div class="bar">
                <div class="value clouds" style="width: 100%"></div>
                <div class="value peterriver" style="width: 80%"><span><i class="fa fa-css3"></i></span></div>
                <div class="value peterriver" style="width: 60%"><span><i class="fa fa-css3"></i></span></div>
                <div class="value peterriver" style="width: 40%"><span><i class="fa fa-css3"></i></span></div>
                <div class="value peterriver" style="width: 20%"><span><i class="fa fa-css3"></i></span></div>
              </div>
            </div>
          </div>
          <div class="column six">
            <h3 class="text wetasphalt">GIT</h3>
            <div class="progress">
              <div class="bar">
                <div class="value clouds" style="width: 100%"></div>
                <div class="value clouds" style="width: 80%"></div>
                <div class="value clouds" style="width: 60%"></div>
                <div class="value orange" style="width: 40%"><span><i class="fa fa-git"></i></span></div>
                <div class="value orange" style="width: 20%"><span><i class="fa fa-git"></i></span></div>
              </div>
            </div>
          </div>
          <div class="column six">
            <h3 class="text wetasphalt">Illustrator</h3>
            <div class="progress">
              <div class="bar">
                <div class="value clouds" style="width: 100%"></div>
                <div class="value clouds" style="width: 80%"></div>
                <div class="value alizarin" style="width: 60%"><span><i class="fa fa-pencil"></i></span></div>
                <div class="value alizarin" style="width: 40%"><span><i class="fa fa-pencil"></i></span></div>
                <div class="value alizarin" style="width: 20%"><span><i class="fa fa-pencil"></i></span></div>
              </div>
            </div>
          </div>
          <div class="column six">
            <h3 class="text wetasphalt">Photoshop</h3>
            <div class="progress">
              <div class="bar">
                <div class="value clouds" style="width: 100%"></div>
                <div class="value clouds" style="width: 80%"></div>
                <div class="value clouds" style="width: 60%"></div>
                <div class="value clouds" style="width: 40%"></div>
                <div class="value belize" style="width: 20%"><span><i class="fa fa-picture-o"></i></span></div>
              </div>
            </div>
          </div>
          <div class="column six">
            <h3 class="text wetasphalt">Angular 2</h3>
            <div class="progress">
              <div class="bar">
                <div class="value clouds" style="width: 100%"></div>
                <div class="value clouds" style="width: 80%"></div>
                <div class="value clouds" style="width: 60%"></div>
                <div class="value clouds" style="width: 40%"></div>
                <div class="value sunflower" style="width: 20%"><span><i class="fa fa-star"></i></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="column six">
            <h1 class="text wetasphalt"> Sample Works </h1>
          </div>
        </div>
        <div class="row">
          <div class="column six">
            <h3 class="text wetasphalt">Deviant Art</h3>
          </div>
          <div class="column two small">
            <div class="img fit">
              <img src="images/pic1.jpg" alt="">
            </div>
          </div>
          <div class="column two small">
            <div class="img fit">
              <img src="images/pic2.jpg" alt="">
            </div>
          </div>
          <div class="column two small">
            <div class="img fit">
              <img src="images/pic3.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column six">
            <h3 class="text wetasphalt">UI design</h3>
          </div>
          <div class="column six ">
            <div class="img fit">
              <img src="images/guia-UI.jpg" alt="">
            </div>
          </div>
        </div>

      </div>
    </section>
    <section class="wetasphalt">
      <div class="container">
        <div class="row">
          <div class="column six">
            <h3 class="text white">UI framework made by <a class="text emerald" href="https://github.com/auxylator">me</a></h3>
            <a class="text emerald" href="https://auxylator.github.io/FrameWork">auxylator.github.io/FrameWork</a>
          </div>
          <div class="column six ">
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
